<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="description" content="Vrijwilligersorganisatie Juupu ter Maastricht">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juupu</title>
  <link rel="icon" type="image/x-icon" href="https://juupu.nl/wp-content/uploads/2020/01/logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="algemeen.css">  
  <script src="https://kit.fontawesome.com/4600eb7943.js" crossorigin="anonymous"></script>
</head>
<body>
  <!--TITELBAR-->
  <div id="titlebar"></div>
  <script>
    fetch('titlebar.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('titlebar').innerHTML = html;
      });
  </script>

  <!--INHOUD-->

      
  <div class="mainimageheader">
        <h1>Voor donateurs</h1>
  </div><br><br>
  
  <span style="color: #024b53;">
  Rekeningnummer en dergelijke informatie kan hier komen te staan.<br><br>
  </span> 

  
  <div class="mainheader">
    <h1>Wettelijke informatie</h1>
  </div><br><br>
  
  <span style="color: #024b53;">
  Hier kan bestuursinformatie, het beleidsplan, etc komen te staan.<br><br>
  </span>

  
  <div class="mainheader">
    <h1>Design handboek</h1>
    <h5>Een handboek met de huisstijl van Juupu. Logo's, kleuren en lettertypen zijn hier te vinden.</h5><br>
    <div class="downloadbutton"><a href="files/huisstijl handboek.pdf" download>
  <img src="images/downloadbutton.gif" style="width: 15rem; margin: auto;"></a><br><br></div>
  </div><br><br>
  
  <div id="footer"></div>
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer').innerHTML = html;
            });
    </script>
  <script src="preload.js"></script>
</body>
</html>
